     <script>
      const b = document.querySelector("button.button--no");
      b.addEventListener("mouseover", mouseHover);
      function myMsg() {
        alert("Thank you so much baby. I swear i will also love you forever and give my life to keep you happy always");

      function noMsg(){

      function mouseHover() {
        const j = Math.floor(Math.random() * 600) + 1;
        const i = Math.floor(Math.random() * 900) + 10;
        
        b.style.left = i + "px";
        b.style.bottom = j + "px";
      }

      function animateText(textArea) {
        let text = textArea.value;
        let to = text.length,
          from = 0;
  
        animate({
          duration: 10000,
          timing: bounce,
          draw: function(progress) {
            let result = (to - from) * progress + from;
            textArea.value = text.slice(0, Math.ceil(result))
          }
        });
      }
  
  
      function bounce(timeFraction) {
        for (let a = 0, b = 1; 1; a += b, b /= 2) {
          if (timeFraction >= (7 - 4 * a) / 11) {
            return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
          }
        }
      }window.addEventListener("load", function() {
        animateText(document.getElementById("textExample"));
      });
